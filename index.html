<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Word</title>
</head>
<body>
    <h1></h1>
    <div class="Guess-game">
        <div class="game-area">
            <div class="inpute"></div>
            <div class="controle">
                <button class="check">check word</button>
                <button class="hint"><span></span> hint</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h4>Key Colors</h4>
            <div class="key-color">
            <div class="key in-place"></div>
            <div class="key-text">Letter is Right and in place</div>
        </div>
            <div class="key-color">
            <div class="key  Not-in-place"></div>
            <div class="key-text">Letter is Right but Not in place</div>
        </div>
            <div class="key-color">
            <div class="key not-existe "></div>
            <div class="key-text">Letter is wrong and Not Existe in word</div>
        </div>
    </div>
</div>
<footer></footer>
<script src="script.js"></script>
</body>
</html>
